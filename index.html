            <h3>
                jQuery - Dynamic Table Rows
            </h3>
            <hr>
            <div>
                <p>
                    This page demonstrates adding and removing rows dynamically using jQuery.
                </p>
            </div>
            <div>
                <table class="table table-striped table-bordered">
                   
                    <thead>
                        <tr>
                            <th class="colQuantity">Quantity</th>
                            <th class="colDescription">Description</th>
                            <th class="colAmount">Amount</th>
                            <th class="colAction">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="prototype">
                            <td>
                              <input type="hidden" name="id" value="-1">
                              <input class="quantity" type="text" name="quantity" value="" placeholder="Quantity">
                            </td>
                            <td>
                              <input class="description" type="text" name="description" value="" placeholder="Item Description">
                            </td>
                            <td>
                              <input class="amount" type="text" name="amount" value="" placeholder="Amount">
                            </td>
                            <td >
                              <button class="btnRemove btn btn-danger pull-right">Remove</button>
                            </td>
                        </tr>
                        <tr id="lastRow">
                          <td colspan="4"> <button id="btnAddRow" class="btn btn-primary pull-right">Add Row</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
